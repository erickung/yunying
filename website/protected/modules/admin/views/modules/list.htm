	<h3 class="heading">模块列表</h3>
        
	<div role="grid" class="dataTables_wrapper form-inline" id="dt_gal_wrapper">

    			</div>
    		</div>
    	</div>

					<th>排序</th>

			<tbody>

					<td class=" ">

				</tr>
				<%/foreach%>
				
			</tbody>
		</table>
	</div>

<div class="row-fluid">
	<div class="span12">
		<h3 class="heading">用户管理</h3>
		<div id="datagrid-layout"></div>
	</div>
</div>

<script>

Ext.require([
             'Ext.grid.*',
             'Ext.data.*',
             'Ext.util.*',
             'Ext.state.*'
         ]);
         Ext.onReady(function() {
        	    var sm = Ext.create('Ext.selection.CheckboxModel', {
        	        listeners: {
        					selectionchange: function(sm, selections) {
        	            }
        	        }
        	    });
        	    
        	    
        	    var columns = <%$columns%>;
        	    var opts = {
        				xtype:'actioncolumn',
        				width:85,
        				text: '操作',
        				items: [{
        					iconCls : 'splashy-document_letter_edit',
        					tooltip: '修改',
        					handler: function(grid, rowIndex, colIndex) {
        						var id = grid.getStore().getAt(rowIndex).get('role_id');
        						window.location.href = '/admin/role/roleinfo?action=edit&id=' + id;
        					}
        				}]
        			};
        	    columns.push(opts);
        	    
        		Ext.QuickTips.init();
        	    // register model
        	    Ext.define('media', {
        	        extend: 'Ext.data.Model',
        	        fields: <%$fields%>,
        	        idProperty: 'role_id'
        	    });
        	    var store = Ext.create('Ext.data.ArrayStore', {
        			pageSize : 20,
        			page : 1,
        			start : 0,
        	        model: 'media',
        	        remoteSort: true,
        			remoteFilter:true,
        			autoLoad: true,
        			autoSync: true,
        	        proxy: {
        				type: 'ajax',
        	            url: '/admin/role/rolelist',
        	            simpleSortMode: true
        	        },
        	        /*
        	        sorters: [{
        	            property: 'user_id',
        	            direction: 'DESC'
        	        }]
        	        */
        	    });


             // create the Grid
             window.grid = Ext.create('Ext.grid.Panel', {
                 id:'grid',
                 store: store,
         		 stateId : 'bms_manage_media',
                 columns: columns,
                 columnLines: true,
                 selModel: sm,
                 renderTo:'datagrid-layout',
                 dockedItems: [{
                	 xtype: 'toolbar',
                	 height: 40, 
                	 items: [
						{
							height:25,
							html: '<a href="#" ><i class="splashy-contact_blue_add" ></i>&nbsp;新增角色</a>',
							handler: function(){
								window.location.href = "/admin/role/roleinfo";
							}
						},
						'-',
						{
							itemId: 'user_email',
							xtype: 'textfield',
							emptyText : '邮箱',
							width:125,
							height:25,
						},
						'-',
						{
							itemId: 'user_name',
							xtype: 'textfield',
							emptyText : '用户名',
							width:125,
							height:25,
						},
						'-',
						{
							text:'选择用户组',
							width:125,
							xtype: 'combobox',
							//typeAhead: true,
							triggerAction: 'all',
							selectOnTab: true,
							editable:false,
							emptyText : '选择省份',
							store: [
									['','状态'],
									['1','发布'],
									['0','草稿'],
								],
							lazyRender: true,
							style: {
								'vertical-align':'middle'
					        }
							//listClass: 'x-combo-list-small'
							/*
							items:[
							 	{
							 		text:'a'
							 	}，
							 	{
							 		text:'b'
							 	}
							       
							 ]*/
						}
                	 ],
                 }]
             });
         });

</script>

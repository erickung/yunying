<div class="row-fluid">
	<div class="span12">
		<h3 class="heading">角色信息</h3>
		<div id="user_info" class="span8">
			<%form name="role_info" action="/admin/role/edit" method="POST" class="form-horizontal"%>
				<div class="control-group">
					<label class="control-label" for="role_name">角色名称<span class="f_req">*</span></label>
					<div class="controls">
						<input type="text" required name="role_name" id="role_name" placeholder="角色名称" value="<%c v=$role->role_name %>" >
					</div>
            	</div>
				<div class="control-group formSep">
					<label class="control-label">角色模块:</label>
					<div class="controls">
					<span class="label label-inverse">Auto-Expanding Textarea</span>
					</div>
					<%checkbox data=$role_modules name="module_name" id="module_id" %>
				</div>
				<br><br>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-gebo">保存</button>
					
						<button type="button" class="btn" onClick="eric.common.go();">返回</button>
					</div>
				</div>		
				<input type="hidden" name="role_id" value="<%$role->role_id%>">
			<%/form%>
		</div>
		<div class="span4"></div>
		
		
	</div>
</div>

<table class="table table-striped">
     <thead>
		<th>id</th>
		<th>产品名称</th>
		<th>产品金额</th>
		<th>状态</th>

     </thead>
     <tbody>
         <%foreach from=$unfinished_products item=item%>

				</tr>
		<%/foreach%>
     </tbody>
 </table>

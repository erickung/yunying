<table class="table table-striped">
     <thead>
		<th>产品名称</th>
		<th>产品金额</th>
		<th>状态</th>
		<th>操作</th>
     </thead>
     <tbody>
         <%foreach from=$unfinished_products item=item%>
				<tr>
					<td><%$item->name%></td>
					<td><%$item->fund_size%></td>
					<td><%$item->status_name%></td>
					<td>
						<a href="/product/manage/static?id=<%$item->product_id%>" class="icon-eye-open" title="审核"></a>
					</td>
				</tr>
		<%/foreach%>
     </tbody>
 </table>

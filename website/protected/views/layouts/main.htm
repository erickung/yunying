			<div id="contentwrapper">

		<script>
	        $(document).ready(function() {
	        	//* show all elements & remove preloader
	        	$("html").removeClass("js");
	            //setTimeout('$("html").removeClass("js")',80);
	            eric.init();
	            <%$scripts%>
	        });
	        
	        setInterval(notify, 10000);
	        
	        function notify()
	        {
	        	eric.request.ajaxPost('/dashboard/MattersWithDeal',{notify:1},function(count){
	        		$.sticky("<a href='/dashboard/index' >您有"+count+"个处理事项</a>", {autoclose : 5000, position: "top-right", type: "st-info" });
	        	});
	        }
		</script>
